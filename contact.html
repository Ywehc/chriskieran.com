                    <h1>Contact Me</h1>
                    <ul>
                        <li>Quote Request</li>
                        <li>Web Business Consultation</li>
                        <li>Job Opportunities</li>
                    </ul>
                </header>
                <main>
                    <form class="contact-form" action="https://formspree.io/chriskierandevelopment@gmail.com" target="_blank" method="POST">
                        <div>
                            <label for="name"></label>
                            <input class="form-input" type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="email"></label>
                            <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="phone"></label>
                            <input class="form-input" type="tel" name="phone" id="phone" placeholder="Phone">
                        </div>
                        <div>
                            <label for="message"></label>
                            <input class="form-input" type="text" name="message" id="message" placeholder="How can I help you?" style="height: 10em"
                                required>
                        </div>
                        <div>
                            <input class="button-primary" type="submit" value="Send">
                        </div>
                    </form>
